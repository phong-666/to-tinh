    <script>
      const widthSlides = document.querySelector(".agree-comment"),
        slide = document.querySelectorAll(".slide");
      let tam = 150,

      document.querySelector("button.b").addEventListener("click", () => {
        document.querySelector(".bg-agree").classList.toggle("display");

        var x = setInterval(() => {
          document.querySelector(".slide-1 h3").style.opacity = 1;
          document.querySelector(".slide-1 h3").style.marginLeft = 0;

          document.querySelector(".slide-1 input").style.opacity = 1;
          document.querySelector(".slide-1 input").style.marginLeft = 0;
          document.querySelector(".slide-1 input").style.transitionDelay =
            0.75 + "s";

          document.querySelector(".slide-1 button").style.opacity = 1;
          document.querySelector(".slide-1 button").style.marginLeft = 0;
          document.querySelector(".slide-1 button").style.transitionDelay =
            1.5 + "s";

          clearInterval(x);
        }, 0);

        setTime = setInterval(() => {

        document.querySelector(".slides").style.marginTop += -150 + "px";

        clearInterval(setTime);
      }
      console.log(slide[0].offsetWidth);
      function disagree() {
        document.querySelector(".bg-dis-agree").classList.add("active");

          clearInterval(option);
          document.querySelector("button.a").style.display = "none";
        }, 3000);

            let timeDown = 0
            for(let i = 0; i < listDocument.length; i++){

              listDocument[i].style.opacity = 1
              listDocument[i].style.marginTop = 0
              timeDown += 0.4;

            clearInterval(timeInter)

          clearInterval(confession);

      var arr = "Thông minh, biết quan tâm .........",
        count = 0;
      document.querySelector("input").addEventListener("keyup", () => {
        document.querySelector("input").value = "";
        if (count < arr.length) {
          for (let i = 0; i <= count; i++) {
            document.querySelector("input").value += arr[i];
          }
          count++;
        } else {
          for (let i = 0; i < arr.length; i++) {
            document.querySelector("input").value += arr[i];
          }
        }
      });
